<mat-card class="dog-card">
  <mat-card-header>
    <mat-card-title>{{ dog.name }}</mat-card-title>
    <mat-card-subtitle>{{ dog.breed }}</mat-card-subtitle>
    <a class="see-more-btn" routerLink="/details/{{ index }}" mat-button>See more</a>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [ngSrc]="dog.photoUrl" [alt]="dog.name" width="400" height="250">
    <p class="short-description">{{ dog.shortDescription }}</p>
  </mat-card-content>
</mat-card>
